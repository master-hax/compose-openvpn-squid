version: "3.7"
services:

  squid:
    image: ubuntu/squid
    restart: unless-stopped
    network_mode: service:vpn-sidecar
    depends_on:
      - vpn-sidecar

  web-proxy:
    image: dperson/nginx
    restart: unless-stopped
    environment:
      - STREAM=69;squid:3128
    ports:
      - 3128:69/tcp
    links:
      - vpn-sidecar:squid
    depends_on:
      - squid
    read_only: true
    tmpfs:
      - /run
      - /tmp
      - /var/cache/nginx
    networks:
      - default
      - isolated_vpn_network

  vpn-sidecar:
    image: dperson/openvpn-client
    restart: unless-stopped
    networks:
      - isolated_vpn_network
    cap_add:
      - NET_ADMIN
    read_only: true
    tmpfs:
      - /run
      - /tmp
    volumes:
      - openvpn-client-config-volume:/vpn
    environment:
      FIREWALL: ""
      VPNPORT: "4001;udp"   # port forwarding for ipfs-node
      VPNPORT_2: "4001;tcp" # update /ipfs/config in the ipfs container if these are changed
      OTHER_ARGS: "--mute-replay-warnings" # optional
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0 # for raspberry pi compatibility?

volumes:
  openvpn-client-config-volume: # read-only location of *.ovpn
    driver: local
    driver_opts:
        o: bind
        type: none
        device: "$PWD/openvpn/"

networks:
  default:
  isolated_vpn_network:
